<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootcamp</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="principal">
        <div id="menu">
           <a href="">Home</a>
           <a href="">Ultimas Edições</a>
           <a href="">Requisitos para Participar</a> 
        </div>
        <button id="btnmenu">Login</button>
    </nav>

    <section>
        <header>
            <h1>Bootcamp DNC</h1>
            <h2>Esse será um evento exclusivo para todos os alunos<br>
                 da <b>DNC</b>, que querem <span class="fundo">acelerar a carreira</span> com uma<br>
                 semana intensiva de conteúdo de mercado entre <br>
                 <span class="fundo">BACK-END, FRONT-END & BANCO DE DADOS.</span></h2>
        </header>
        
        <form action="https://formspree.io/f/xwkzyddw" method="POST">
            <DIV class="formg">
                <LABel>Nome:</LABel>
                <input type="text" placeholder="Insira seu nome aqui">
            </DIV>
            <DIV class="formg">
                <LABel>Sobrenome:</LABel>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </DIV>
            <DIV class="formg">
                <LABel>áres de interesse:</LABel>

                <div class="checkbox">
                    <input type="checkbox" value="frot">
                    <label >Front-End</label>
                

                
                    <input type="checkbox" value="BAck">
                    <label > Back-End</label>
                
                    <input type="checkbox" value="BD">
                    <label >Banco de Dados</label>
                </div>

 
            </DIV>
            <DIV class="formg">
                <LABel>E-mail:</LABel>
                <input type="email" placeholder="Insira seu E-mail aqui">
            </DIV>
            <DIV class="formg">
                <LABel>Telefone:</LABel>
                <input type="text" placeholder="(99) 99999 9999">
            </DIV>
            <DIV class="formg">
                <LABel>insira uma frase criativa:</LABel>
                <input type="text" placeholder="que frase criativa Voce gostaria de falar?">
           
            </DIV>
            <input type="submit" value="Cadastrar">
        </form>
    </section>

</body>
</html>
